<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Machines Online</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-container">
    <h2>MIMNET COMPUTER SOLUTIONS</h2>
    <p>Solutions for everything.</p>
    <table class="w3-table w3-striped w3-border">
        <tr>
            <th>Machine</th>
            <th>Action</th>
        </tr>
        {% if machines|length > 1 %}
            {% for machine in machines %}
                <tr>{{ machine.name }}</tr>
                <tr>
                    <a class="w3-button w3-red" href="http://{{ machine.ip }}:9991/clear">Clear</a>
                </tr>
                <tr>
                    <a class="w3-button w3-red" href="http://{{ machine.ip }}:9991/shutdown">Shutdown</a>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
</div>
</body>
</html>
